<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neumorphism Social Icons</title>
<link rel="stylesheet" href="now.css">

<!-- Font Awesome Icons -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

    <a href="https://www.facebook.com/" target="_blank" class="btn">
        <i class="fab fa-facebook-f"></i>
    </a>

    <a href="https://twitter.com/" target="_blank" class="btn">
        <i class="fab fa-twitter"></i>
    </a>

    <a href="https://www.instagram.com/" target="_blank" class="btn">
        <i class="fab fa-instagram"></i>
    </a>

    <a href="https://www.linkedin.com/" target="_blank" class="btn">
        <i class="fab fa-linkedin-in"></i>
    </a>

    <a href="https://github.com/" target="_blank" class="btn">
        <i class="fab fa-github"></i>
    </a>

</div>

</body>
</html>
